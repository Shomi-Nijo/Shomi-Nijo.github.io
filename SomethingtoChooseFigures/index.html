<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>なんか数字を選んでくれるやつ</title>
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="title">
            <h2>なんか数字を選んでくれるやつ</h2>
        </div>
        <div id="input">
            <form>
                <label>MAX(1-18):</label>
                <input type="number" min="1" max="18" id="number">
                <input type="button" value="数字を選ぶ" id="choose">
            </form>
        </div>
        <div id="output">     
        </div>
        <div id="about">
            <h2>概要</h2>
            <ul>
                <p>MAXの数値を指定すると、1からMAXまでの中からランダムで1つの数字を選んでくれます。</p>
                <p>MAXの上限は18です。</p>
            </ul>
        </div>
